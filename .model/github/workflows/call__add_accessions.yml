name: Add Accession
on: 
  workflow_dispatch:
    inputs:
      version:
        required: true
        default: '2.0.0a5'

      otu-path:
        required: true
        type: number
      
      accessions:
        default: ""
        type: string

      debug:
        default: true
        type: boolean

  workflow_call:
    inputs:
      version:
        default: '2.0.0a5'
        type: string

      otu-path:
        required: true
        type: string
      
      accessions:
        default: ""
        type: string

      debug:
        default: true
        type: boolean

jobs:
  add-accessions:
    runs-on: ubuntu-latest
    name: Add new accessions and create a new branch
    permissions:
      contents: write

    steps:
      - run: echo FLAGS='--debug' >> GITHUB_ENV
        if: ${{ inputs.debug }}
      
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
                
      - name: Install virtool-cli
        run: pip install virtool-cli==$VERSION
        env:
          VERSION: ${{ inputs.version }}

      - name: Set OTU id
        id: get-otu-id
        run: |
          OTU_ID=$(awk -F'--' '{print $NF}' <<< $OTU_PATH)
          echo "otu-id=$OTU_ID" >> ${GITHUB_OUTPUT}
        env:
          OTU_PATH: ${{ inputs.otu-path }} 
      
      - name: Set date for branch naming
        id: get-branch-name
        run: |
          BRANCH_DATE=$(date +"%Y-%m-%d")
          BRANCH_NAME=$PREFIX$BRANCH_DATE$SUFFIX
          echo "branch_name=$BRANCH_NAME" >> ${GITHUB_OUTPUT}
        env: 
          PREFIX: "addition--"
          SUFFIX : --${{ steps.get-otu-id.outputs.otu-id }}

      - name: Add accessions
        run: |
          virtool ref add accessions -acc "$ACCESSIONS" -otu $OTU_PATH -cat catalog $FLAGS
          virtool catalog update -src src -cat catalog $FLAGS
        env:
          OTU_PATH: ${{ inputs.otu-path }}
          ACCESSIONS: ${{ inputs.accessions }}
      
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: ${{ steps.get-branch-name.outputs.branch_name }}
          create_branch: true
          commit_message: AUTO OTU addition to repo (${{inputs.accessions}})