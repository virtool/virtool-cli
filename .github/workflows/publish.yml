name: Publish

on:
  release:
    types: [ published ]

jobs:
  pypi:
    runs-on: ubuntu-20.04
    container: python:3.9
    steps:
      - uses: actions/checkout@v3
      - name: Install Poetry
        run: pip install poetry
      - name: Set Version
        run: poetry version ${{ github.event.release.tag_name }}
      - name: Build
        run: poetry build
      - name: Publish
        run: poetry publish -u ${{ secrets.PYPI_USERNAME }} -p ${{ secrets.PYPI_TOKEN }}
